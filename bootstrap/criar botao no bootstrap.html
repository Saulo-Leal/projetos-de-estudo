<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<title>botao no bootstrap</title>
</head>
<body>
<!-- div principal do meu formulario-->
<div class="container">
    <!-- div da primeira linha-->
    <div class="row" >

        <!--coluna 1-->
        <div class="col-sm-6">
            <h3> botoes padroes do bootstrap</h3>
            <a href="#" class="btn btn-default">botao com href</a>

            <!-- a melhor pratica recomenddada-->
            <button class="btn btn-default"> botao tag button</button>
        </div>

        <!--coluna 2-->
        <div class="col-sm-6">
            <h3>2ª coluna de botoes</h3>
            <button class="btn btn-default">1º botao</button>
            <button class="btn btn-primary">2º botao</button>
            <button class="btn btn-success">3º botao</button>
            <button class="btn btn-danger">4º botao</button>
            <button class="btn btn-warning">5º botao</button>
            <button class="btn btn-info">6º botao</button>
            <button class="btn btn-link">7º botao</button>


        </div>


    </div>
    <!--FIM div da primeira linha-->

    <!--criar a linha 2-->
    <div class="row">
        <!--coluna 1-->
        <div class="col-sm-6">
            <h3>botoes em bloco</h3>
            <!-- o botao ocupa a coluna inteira (tamanho 6)-->
            <button class="btn btn-default btn-block">botao em bloco</button>
            <button class="btn btn-primary btn-block">enviar cadastro</button>
            <button class="btn btn-danger btn-block">certeza de apagar registro?</button>
           
        </div>

        <!--coluna 2-->
        <div class="col-sm-6">
            <h3>colocando tamanhos </h3>
            <!--o botao entra no tamanho escolido, sm, md, xs, lg-->
            <button class="btn btn-primary btn-sm">botao em btn-xs</button>
            <button class="btn btn-primary btn-md">botao em btn-sm</button>
            <button class="btn btn-primary btn-xs">botao em btn-md</button>
            <button class="btn btn-primary btn-lg">botao em btn-lg</button>
            
        </div>
    </div>
    
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
