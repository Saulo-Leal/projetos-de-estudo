<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Modal Window</title>
    
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- links de CSS do projeto -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

  <!-- container principal -->
  <div class="container">
	
	<div class="page-header">
		<h1>Modal Window em bootstrap</h1>
	</div>
  
  
  <!-- cria o botão e adiciona comportamento para acionar a tela modal -->
	<button type="button" class="btn btn-info"
			data-toggle="modal" data-target="#tela-login">
		Entrar
	</button>
	
	
	<!-- formulario modal que vai ser acionado -->
	<form class="modal fade" id="tela-login">
		<div class="modal-dialog modal-md">
			<div class="modal-content">
			
				<!-- Montar o header do modal dialog -->
				<div class="modal-header">
					<!-- cria o botão "X"-->
					<button type="button" class="close" data-dismiss="modal">
						<span>&times;</span>
					</button>
					<h4 class="modal-title">Efetuar Login</h4>
				</div>	<!-- FIM - Montar o header do modal dialog -->
				
				<!-- Corpo do Modal -->
				<div class="modal-body">
				
					<!-- email -->
					<div class="form-group">
						<input type="email"
							   class="form-control"
							   id="email"
							   name="email"
							   placeholder="Digite seu email">
					</div>
					
					<!-- senha -->
					<div class="form-group">
						<input type="password"
							   class="form-control"
							   id="senha"
							   name="senha"
							   placeholder="Digite sua senha">
					</div>
					
				</div>
				<!-- FIM - Corpo do Modal -->
				
				
				<!-- Rodape do modal --> 
				<div class="modal-footer">
				
					<button type="button" class="btn btn-default" data-dismiss="modal">cancelar</button>
					<button type="submit" class="btn btn-primary">Entrar</button>
				
				
				</div>
				<!-- FIM - Rodape do modal --> 
				
				
			</div>
		</div>
		
	</form>
	
  
  </div>  <!-- FIM container principal -->
  
  
  
  
  
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
