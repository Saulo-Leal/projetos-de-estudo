<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<title>Imagens Responsivas Bootstrap</title>
</head>
<body>


<!-- Cria um container, cria uma linha -->
<div class="container">

        <!-- cria o header do formulÃ¡rio -->
    <div class="page-header">
        <h1>Imagens Responsivas Bootstrap</h1>
    </div>

    <div class="row"> <!-- cria a linha para montar gridsystem -->
        <!-- coluna 1 -->
        <div class="col-sm-6">
        <h3>Imagem Responsiva</h3>
            <img src = "img/uvas.png" alt="Uvas" class="img-fluid">
        </div>

        <!-- coluna 2 -->
        <div class="col-sm-6">
            <h3>Imagem normal</h3>
            <img src = "img/uvas.png" alt="Uvas">



        </div>
    </div><!-- fim da primeira linha -->

    <div class="row"> <!-- cria a linha 2 -->   
        <div class="col-sm-12"><!-- coluna 1 -->
        <h3>Formas de imagens no bootstrap</h3>
        <img src = "img/uvas.png" alt="Uvas" class="rounded-circle">
        <img src = "img/uvas.png" alt="Uvas" class="rounded">
        <img src = "img/uvas.png" alt="Uvas" class="img-thumbnail">

        </div> <!-- fim da coluna 1 -->
    </div><!-- fim da segunda linha -->

    <div class="row"> <!-- cria a linha para montar gridsystem -->

        <!-- coluna 1 -->
        <div class="col-sm-6">
            <h3>Imagem Responsiva Mesclada</h3>
            <img src = "img/uvas.png" alt="Uvas" class="img-fluid rounded-circle">


        </div>

        <!-- coluna 2 -->
        <div class="col-sm-6">
            <h3>Imagem normal</h3>
            <img src = "img/uvas.png" alt="Uvas">

        </div>

    </div><!-- fim da terceira linha -->



</div> <!-- containter principal -->



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>





</body>
</html>
