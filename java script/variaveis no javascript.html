<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>variavel</title>
<script type="text/javascript">
// definindo uma variavel -- string --
var nome = "saulo leal zopelaro";
var curso = "javascript";

//definindo uma variavel -- float --
var valor = 10.7;
var salario = 2000.57;

//definindo uma variavel -- inteiro --
var numero = 10;

//definindo uma variavel -- boolean -- valores permitidos true / false
var acertou = true;

//apresentando o conteudo das vcariavesi -- forma 1 -- alert()
alert(nome + "/" + curso);

//apresentando conteudo das variaveis -- forma 2 -- escrevendo no html
document.write(nome+ "/" + curso);
document.write('<h1>' + curso + '</h1>');
document.write('<h2>' + acertou +'</h2>');
document.write(valor + "/" + salario + "/" + numero);


//apresentado o conteudo das variveis -- forma 3 -- saida mo console
// ctrl + shift +i
console.log(nome + "/" + curso);
console.log(numero);
console.log(acertou);
console.log(valor + "/" + salario);

</script>

</head>
<body>



</body>
</html>
