<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Fahrenheit </title>
<script type="text/javascript">
var temperatura = prompt(" a temperatura em Fahrenheit");

var cel = (temperatura-32)/1.8;

if (cel =< 0){
    document.write("temperatura congelante");
}else if(0 < cel >= 16){
    document.write("temperatura: muito frio");
}else if(16 < cel >= 25){
    document.write("temperatura boa");
}else{
    document.write("temperatura:QUENTE ");
}
    




</script>

</head>
<body>



</body>
</html>
