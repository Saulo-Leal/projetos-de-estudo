<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>array</title>
<script type="text/javascript">
// definindo uma variavel -- array -- notaçao 1--
cesta_de_frutas = Array();
cesta_de_frutas[1]="banana";
cesta_de_frutas[2]="maça";
cesta_de_frutas[3]="morando";
cesta_de_frutas[4]="Uva";

// definindo uma variavel -- array -- notaçao 2--
cesta_de_frutas = [];
cesta_de_frutas[1]="banana";
cesta_de_frutas[2]="maça";
cesta_de_frutas[3]="morando";
cesta_de_frutas[4]="Uva";

//definiçao de variavel -- array -- notaçao 3--
// essa versao ira iniciar no array 0--
cesta_de_frutas = Array("banana","maça","morango","Uva");

//definindo uma variavel -- array-- notaçao 4--
// essa versao ira iniciar no array 0--
cesta_de_frutas = ["banana","maça","morango","Uva"];

//apresentadno conteudo dod arrray indicado pelo indice--
alert(cesta_de_frutas[1] + "/" + cesta_de_frutas[0]);
document.write(cesta_de_frutas[2]);
console.log(cesta_de_frutas[3]);


</script>

</head>
<body>



</body>
</html>
